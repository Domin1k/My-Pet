<h2 class="text-center">Add new medical record</h2>
<hr />
<form class="form-inline" [formGroup]="medicalForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" formControlName="medicalRecord" />
        </div>
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" formControlName="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-secondary">Add new record</button>
    </div>
</form>
