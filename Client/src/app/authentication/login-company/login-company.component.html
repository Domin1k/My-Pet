<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="vetId">Vet Identifier</label>
                    <input type="email" class="form-control" formControlName="vet-id">
                </div>
                <div class="alert alert-danger" *ngIf="getVetId.touched && getVetId.errors?.required">
                    This field is required!
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">
                    This field is required!
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
